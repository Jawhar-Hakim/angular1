<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Titre">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.Titre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DateDebut">
    <th mat-header-cell *matHeaderCellDef> DateDebut </th>
    <td mat-cell *matCellDef="let element"> {{element.DateDebut}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="DateFin">
    <th mat-header-cell *matHeaderCellDef> DateFin </th>
    <td mat-cell *matCellDef="let element"> {{element.DateFin}} </td>
  </ng-container>

  <ng-container matColumnDef="Lieu">
    <th mat-header-cell *matHeaderCellDef> Lieu </th>
    <td mat-cell *matCellDef="let element"> {{element.Lieu}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
